<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích  &Chu vi</title>
</head>
<body>
<script>
    let B
    let r=3.14
    B=prompt("Nhập giá trị bán kính của hình tròn")
    let R=parseInt(B);
    let S=R*r*R
    let P=R*2*r
    document.write('Diện tích hình tròn: '+S);
    document.write('<br/>');
    document.write('Chu vi hình tròn: '+P);
</script>
</body>
</html>

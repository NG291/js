<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số</title>
<!--  Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
</head>
<body>
 <script>
   let So=+prompt('Nhập số nguyên!');
   if(So<0){
     alert('Số nguyên này nhỏ hơn không');
   }
   else {
     alert('Số nguyên này lớn hơn 0');
   }
 </script>
</body>
</html>

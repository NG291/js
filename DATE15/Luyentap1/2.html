<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xét tuyển 10</title>
</head>
<!--Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
<body>
 <script>
     let tuoi = +prompt('Nhập tuổi!')
     if( tuoi<14){
         alert('Không đủ điều kiện vào học lớp 10')
     }
     else {
         alert('Chúc mừng bạn đã chúng tuyển vào trường danh giá!')
     }
 </script>
</body>
</html>

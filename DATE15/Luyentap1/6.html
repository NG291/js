<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoa hồng</title>
</head>
<!--Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng-->
<body>
 <script>
     let Nhap=+ prompt('Số doanh số bán được');
     let HH=0;
     if(Nhap<=1000)
     {
         alert('Hoa hồng của bạn là 0.2%');
         HH= Nhap*0.002
         alert(HH +'VND')
     }
      else if(Nhap>1000 &&Nhap<5000)
     {
         alert('Hoa hồng của bạn là 0.5%');
         HH= (Nhap-1000)*0.005 + 1000*0.002
         alert(HH+'VND')
     }
      else {
         alert('Hoa hồng của bạn là 1%');
         HH= (Nhap-5000)*0.01 + 1000*0.002+ 4000*0.005
         alert(HH +'VND')
     }
 </script>
</body>
</html>

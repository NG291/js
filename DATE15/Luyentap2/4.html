<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật khi biết cạnh a,b.</title>
</head>
<body>
<script>
    let a=+prompt('Nhập độ dài cạnh A:');
    let b=+prompt('Nhập độ dài cạnh B:');
    let S= a*b
    alert('Diện tích hình chữ nhật là: '+ S+'m2');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi kép</title>
</head>
<body>
<script>
    let Tgoc =+prompt('Nhập số tiền gốc')
    let TlSuat =+prompt('Nhập chỉ số lãi xuất')
    let Chuky =+prompt('Nhập chu kì vay lãi')
    let TLai= Tgoc*(1+TlSuat)**Chuky
    alert('Số tiền lãi nhận được sau N tháng nhận được là:'+TLai+'VND')
</script>
</body>
</html>

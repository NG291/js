<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm người</title>
</head>
<!--Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
<body>
<script>
    let Tuoi=+prompt("Hãy nhập tuổi để xem bạn có phải là người hay không! ")
    if(Tuoi>0&&Tuoi<120){
        alert('Chúc mừng bạn xác nhận thành công: (Bạn là người!)')
    }
    else {
        alert('Xác nhận thất bại:(Bạn không phải người!)')
    }
</script>
</body>
</html>

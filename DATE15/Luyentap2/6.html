<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Giải phương trình bậc 1.</title>
</head>
<body>
 <script>
     let a=+prompt('Nhập a')
     let b=+prompt('Nhập b')
     if(a==0) {
         if (b == 0) {
             alert('Phương trình vô số nghiệm')
         }
         else {
             alert('phương trình vô nghiệm')
         }
     }
     else{
         alert(-a/b)
     }


 </script>
</body>
</html>

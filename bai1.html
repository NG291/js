<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng</title>
</head>
<body>
<script>
     let a
     a= +prompt('Nhập vào giá trị a ')
     if( a< 5)
     {
         alert('yếu')
     }
     else {
      if ( a=>5&&a<8)
     {
         alert('Khá')
     }
       else{
          alert('giỏi')
     }
       }

//      cách 2

     if(a<5){
         alert('yếu')
     }
     if(a>=5|| a<8){
         alert('khá')
     }
     if(a=>8)
         alert('giỏi')
     }

</script>
</body>
</html>
